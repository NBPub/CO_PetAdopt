<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<!-- Page Info -->
	<title>{% block title %}{% endblock %}</title>
	<link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}"/>
	<!-- Page Specific CSS -->
	<style>
	.im-flip {transition:1s;}
	.im-flip:hover {transform:rotateY(180deg);}
{% block CSS %}{% endblock %}
    </style>
  </head>
  <body>
    <!-- Navbar, https://getbootstrap.com/docs/5.3/components/navbar/ -->	
	<nav class="navbar navbar-expand-md bg-body-tertiary border border-success border-2 fixed-top fw-bold">
	  <div class="container-fluid">
		<a class="navbar-brand im-flip" href="{{ url_for('home') }}"><img src="/static/cat.png" style="width:30px;" title="Home"/></a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		    <li class="nav-item border-end"></li>
			<li class="nav-item ">
			  <a class="nav-link" href="{{ url_for('org_landing') }}">Organizations</a>
			</li>	
			<li class="nav-item border-end"></li>
			<li class="nav-item  im-flip">
			  <a class="nav-link mx-2" href="{{ url_for('all_cats', org_id=None) }}" title="Meow!">&#128008;</a>
			</li>
			<li class="nav-item border-end"></li>
			<li class="nav-item  im-flip">
			  <a class="nav-link mx-2" href="{{ url_for('all_dogs', org_id=None) }}" title="Bark!">&#128054;</a>
			</li>	
			<li class="nav-item border-end"></li>			
			<li class="nav-item ">
			  <a class="nav-link" href="{{ url_for('pet_table') }}" title="All pets and data">Adoption Table</a>
			</li>	
			<li class="nav-item border-end"></li>
			<li class="nav-item  im-flip">
			  <a class="nav-link mx-2" href="{{ url_for('random_pet_page') }}" title="Random pet page">&#127922;</a>
			</li>							
		  </ul>
		  <a class="nav-link me-2 fs-4" href="#" title="&#8673; go to top &#8673;" style="color:purple;">&#8673;</a>
		  <form class="d-flex d-none" role="search">
			<input class="form-control me-2" type="search" placeholder="find pet by name . . ." aria-label="Search">
			<button class="btn btn-outline-success" type="submit">Search</button>
		  </form>
		</div>
	  </div>
	</nav>
	<br><br><br>
<div class="container-fluid mt-3">  	
	<!-- block for page content -->
	{% block content %}
	{% endblock %}
</div>		
	<!-- Bootstrap JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	{% block script_additions %}
    {% endblock %}
  </body>
</html>
